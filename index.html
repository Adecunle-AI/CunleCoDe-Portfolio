        // --- Contact Component ---
        function Contact() {
          const [name, setName] = React.useState("");

          const [message, setMessage] = React.useState("");
          const [status, setStatus] = React.useState(""); // 'success', 'error', 'submitting'

          // Function to encode form data for Netlify
          function encode(data) {
            return Object.keys(data)
              .map(
                (key) => encodeURIComponent(key) + "=" + encodeURIComponent(data[key])
              )
              .join("&");
          }

          // Handle form submission
          function handleSubmit(e) {
            e.preventDefault();
            setStatus('submitting');
            fetch("/", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: encode({ "form-name": "contact", name, email, message }),
            })
              .then(() => {
                setStatus('success');
                setName("");
                setEmail("");
                setMessage("");
              })
              .catch((error) => {
                console.error("Form submission error:", error);

                  <button
                    type="submit"
                    disabled={status === 'submitting'}
                    className="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    {status === 'submitting' ? 'Submitting...' : 'Submit'}
                  </button>
                  {status === 'success' && (
                    <p className="text-green-400 text-center mt-4">Message sent successfully!</p>
                  )}
                  {status === 'error' && (
                    <p className="text-red-400 text-center mt-4">Failed to send message. Please try again.</p>
                  )}
                </form>
              </div>
            </section>
          );
        }

        // --- Main App Component ---
        function App() {
          // React.useState is used here for demonstration.
          // In a real project, you would import { useState, useEffect } from 'react';
          // and use them directly.
          return (
            <main className="min-h-screen">
              <Navbar />
              <About />
              <Projects />
              <Skills />
              <Testimonials />
              <Contact />
            </main>
          );
        }

        // Render the App component into the 'root' div
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
